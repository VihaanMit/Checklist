<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: black;
        }

        div {
            background-color: black;
            border-radius: 12px;
            border-color: darkblue;
            box-shadow: 0 2px 50px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 300px;
            margin: 20px auto;
            display: inline-block;
            border: 2px solid #007bff;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #07075f;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color:#07075f;
            border-width:5px;
        }

        #checklist-container {
            margin-bottom: 20px;
            color:white;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color:white;
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 10px; 
            width: 90%;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">  
    <h1>Checklist App</h1>
    <div id="checklist-container">
        {% if items %}
            <form action="/remove_items" method="POST">
                <h2>Your Checklist</h2>
                {% for item in items %}
                    <label class="checklist-item">
                        <input type="checkbox" name="items" value="{{ item[0] }}"> {{ item[0] }}
                    </label><br>
                {% endfor %}
                <button type="submit">Remove Selected Items</button>
            </form>
        {% else %}
            <p>No items in your checklist.</p>
        {% endif %}
    <br>
        <form action="/add_items" method="POST">
            <input type="text" name="added_item" placeholder="Add Item" required>
            <button type="submit">+ Item</button>
        </form>
    </div>
</body>
</html>
